  <!-- ✅ Script: autoplay + fallback (gesto del usuario) -->
  <script>
    const audio = document.getElementById("bgAudio");
    const startBtn = document.getElementById("startAudio");

    async function tryAutoplay() {
      try {
        // play() devuelve una Promise y puede fallar si el navegador bloquea autoplay con sonido [web:9]
        await audio.play();
        startBtn.style.display = "none";
      } catch (err) {
        // Autoplay con sonido bloqueado: se requiere interacción del usuario (click/tap) [web:1]
        startBtn.style.display = "flex";
      }
    }

    // Intentar apenas cargue
    window.addEventListener("load", tryAutoplay);

    // Primer gesto del usuario => permitido reproducir con audio
    startBtn.addEventListener("click", async () => {
      try {
        await audio.play();
        startBtn.style.display = "none";
      } catch (err) {
        console.error(err);
      }
    });

    // Opcional: también desbloquear con cualquier click en pantalla
    document.addEventListener(
      "click",
      async () => {
        if (startBtn.style.display !== "none") return;
        // nada
      },
      { once: true },
    );
  </script>
