<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
    }
  </style>
</head>

<body
  class="min-h-screen bg-gradient-to-br from-pink-100 via-rose-100 to-pink-200 flex items-center justify-center p-4">

  <main class="w-full max-w-md">
    <!-- Card -->
    <section
      class="relative overflow-hidden rounded-[2.5rem] bg-white/90 p-10 shadow-[0_20px_50px_rgba(244,63,94,0.15)] backdrop-blur-xl ring-1 ring-white/50">

      <!-- Decorative circles -->
      <div class="absolute -right-10 -top-10 h-32 w-32 rounded-full bg-rose-200/50 blur-2xl"></div>
      <div class="absolute -left-10 -bottom-10 h-32 w-32 rounded-full bg-pink-200/50 blur-2xl"></div>

      <div class="relative">
        <div class="mb-8 text-center">
          <div class="inline-flex h-16 w-16 items-center justify-center rounded-2xl bg-rose-50 text-3xl shadow-sm">
            ðŸ”’
          </div>
          <h1 class="mt-6 text-2xl font-extrabold text-slate-800">Bienvenido de nuevo</h1>
          <p class="mt-2 text-sm font-medium text-rose-400">Ingresa la clave secreta</p>
        </div>

        {% if error %}
        <div
          class="mb-6 flex items-center gap-3 rounded-2xl bg-red-50 p-4 text-sm font-semibold text-red-600 ring-1 ring-red-100">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-5 w-5 shrink-0">
            <path fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z"
              clip-rule="evenodd" />
          </svg>
          {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/admin" class="space-y-4">
          <div>
            <label class="sr-only">ContraseÃ±a</label>
            <input name="password" type="password" required
              class="w-full rounded-2xl border-0 bg-slate-50 px-5 py-4 text-sm font-bold text-slate-800 placeholder:font-medium placeholder:text-slate-400 focus:bg-white focus:ring-2 focus:ring-rose-400 transition-all shadow-inner"
              placeholder="ContraseÃ±a..." />
          </div>

          <button
            class="w-full rounded-2xl bg-gradient-to-r from-pink-500 to-rose-500 px-5 py-4 text-sm font-extrabold text-white shadow-lg shadow-rose-500/30 transition-all hover:scale-[1.02] hover:shadow-rose-500/40 active:scale-[0.98]">
            Entrar al Panel
          </button>
        </form>
      </div>
    </section>

    <p class="mt-6 text-center text-xs font-semibold text-rose-400/80">
      &copy; 2026 Anghi Project
    </p>
  </main>
</body>

</html>
